<!DOCTYPE >
<html lang="en"
      xmlns:th="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        input[type="radio"]:checked{
            background: #ff8c00 ;
        }
    </style>
    <title>Login page</title>
</head>
<body>
    <div class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand fs-3 font-weight-bolder">LearnersGuide <img clase="img-fluid" style="width: 40px;margin-bottom: 10px;" src="assets/learner.png" alt=""></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="bi bi-info-circle"></i> Support & Help</a>
                    </li>
                    <li class="nav-item h-100">
                        <button type="button" class="btn btn-outline-secondary px-4">  Register  </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="container d-md-flex justify-content-center align-items-center min-vh-100">

        <div class="row row-cols-1 row-cols-md-3 gx-5 border rounded-1 shadow">

            <div class="col col-md-6 d-flex justify-content-center align-items-center flex-direction-column rounded-1 "  style="background-color: #ff8c00;">
                <img src="assets/reading.png" style="width: 400px;" class="img-fluid p-5">
            </div>

            <div class="col col-md-6" >
                <div class="header-text mb-3 ">
                    <h2 >Welcome back</h2>
                    <p class="d-block mb-4 text-secondary" >Enter Login Credentials.</p>   
                    <p class="d-block  p-1 text-light rounded-1" style="background-color: #ff8c00;">User</p>
                                       
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-info bg-danger text-light">
                        Invalid password or username.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info bg-rose-100">
                        Logout is successful.
                    </div>
                </div>
                <div class="alert alert-info text-center" th:if="${message}" th:text="${message}">

                </div>
                <form th:action="@{/login}" method="POST">
                    <div class="container  mb-3">
                        <div class="form-check form-check-inline me-2 ">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="parent" checked>
                            <label class="form-check-label" for="parent">
                              Parent
                            </label>
                          </div>
                          <div class="form-check form-check-inline me-2">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="staff" >
                            <label class="form-check-label" for="staff">
                              Teacher
                            </label>
                          </div>

                    </div>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" name="username" class="form-control" id="username" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
                    </div>
                    <div class="mb-1">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3 d-flex justify-content-end">
                      <a href="">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn  w-100 my-2 shadow text-light" style="background-color: #ff8c00;">Login</button>
                  </form>
                  <div class=" bg-light rounded-1 p-2 mb-4">
                    <small>Dont have an account? <a th:href="@{/register}">Sign Up</a></small>
                  </div>
                  
            </div>

        </div>

    </div>

</body>
</html>
