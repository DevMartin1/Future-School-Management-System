<!DOCTYPE html>
<html lang="en"

      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/styler.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand fs-3 font-weight-bolder">LearnersGuide <img clase="img-fluid" style="width: 40px;margin-bottom: 10px;" src="assets/learner.png" alt=""></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto d-flex">
                    <li class="nav-item">
                        <a href="#" class="nav-link"><i class="bi bi-info-circle"></i> Support & Help</a>
                        
                    </li>

                    <form th:action="@{/login}">
                        <li class="nav-item h-100">
                            <button type="button" class="btn btn-outline-secondary px-4">  Login  </button>
                        </li>
                    </form>

                </ul>
            </div>
        </div>
    </div>
    
    <div class="container d-md-flex justify-content-center align-items-center min-vh-100">

        <div class="row row-cols-1 row-cols-md-3 gx-5 border rounded-1 shadow">

            <div class="col col-md-6 d-flex justify-content-center align-items-center flex-direction-column rounded-1 "  style="background-color: #ff8c00;">
                <img src="assets/log_in.png" style="width: 400px;" class="img-fluid p-5" alt="">
            </div>

            <div class="col col-md-6" >
                <div class="header-text mb-3 ">
                    <h2 class="my-2 ">Lets start!</h2>
                    <p class="d-block  text-secondary" >Fill in the correct details to activate learner portal.</p>                    
                </div>
                <form th:action="@{/register}" method="POST" th:object = "${user}">
                    <div class="mb-3">
                      <label for="user_name" class="form-label">Name</label>
                      <input type="text" class="form-control" id="user_name" th:field="*{user_name}" th:errorClass="is-invalid" aria-describedby="emailHelp" required autofocus="autofocus">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('user_name')}" th:errors="*{user_name}"></div>
                    </div>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username" th:field="*{username}" th:errorClass="is-invalid" aria-describedby="emailHelp">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Grade</label>
                        <input type="text" th:field="*{grade}" class="form-control" id="exampleInputPassword1">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}">error</div>

                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" th:field="*{password}" th:errorClass="is-invalid" id="password">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</div>

                    </div>
                    <button type="submit" class="btn  w-100 my-2 shadow text-light" style="background-color: #ff8c00;">Activate Account</button>
                  </form>
                  <div class=" bg-light rounded-1 p-2 mb-4">
                    <small>have an account? <a th:href="@{/login}">Sign in</a></small>
                  </div>
                  
            </div>

        </div>

    </div>

</body>
</html>
